<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="application/javascript">
      function draw() {

        // save() and restore()

        var context = document.getElementById('canvas').getContext('2d');

        context.fillRect(0, 0, 150, 150);
        context.save();

        context.fillStyle = '#09f';
        context.fillRect(15, 15, 120, 120);

        context.save();
        context.fillStyle = '#FFF';
        context.globalAlpha = 0.5;
        context.fillRect(30, 30, 90, 90);

        context.restore();
        context.fillRect(45, 45, 60, 60);

        context.restore();
        context.fillRect(60, 60, 30, 30);

        // translate

        var ctx = document.getElementById('canvas2').getContext('2d');
        for (var i = 0; i < 3; i++) {
          for (var j = 0; j < 3; j++) {
            ctx.save();
            ctx.fillStyle = 'rgb(' + (51 * i) + ', ' + (255 - 51 * i) + ', 255)';
            ctx.translate(10 + j * 50, 10 + i * 50);
            ctx.fillRect(0, 0, 25, 25);
            ctx.restore();
          }
        } 

        // rotate

        var context3 = document.getElementById('canvas3').getContext('2d');
        context3.save();
        // blue rect
        context3.fillStyle = '#0095dd';
        context3.fillRect(30, 30, 100, 100);
        context3.rotate((Math.PI / 180) * 25);
        // grey rect
        context3.fillStyle = '#4d4e53';
        context3.fillRect(30, 30, 100, 100);
        context3.restore();

        // right rectangles, rotate from rectangle center
        // draw blue rect

        context3.fillStyle = '#0095dd';
        context3.fillRect(150, 30, 100, 100);
        // translate to rectangle center: x = x + 0.5 * width, y = y + 0.5 * height
        context3.translate(200, 80);
        context3.rotate((Math.PI / 180) * 25);
        context3.translate(-200, -80);

        // draw grey rect
        context3.fillStyle = '#4d4e53';
        context3.fillRect(150, 30, 100, 100);


        // scaling

        var ctx4 = document.getElementById('canvas4').getContext('2d');

          // draw a simple rectangle, but scale it.
        ctx4.save();
        ctx4.scale(10, 3);
        ctx4.fillRect(1, 10, 10, 10);
        ctx4.restore();

        // mirror horizontally
        ctx4.scale(-1, 1);
        ctx4.font = '48px serif';
        ctx4.fillText('MDN', -135, 120);


      }
    </script>
  </head>
  <body onload="draw();">
    <div>
      <div>save() and restore()</div>
      <canvas id="canvas" width="150" height="150"></canvas>
    </div>
    <div>
      <div> translate </div>
      <canvas id="canvas2" width="150" height="150"></canvas>
    </div>
    <div>
      <div> rotate </div>
      <canvas id="canvas3" width="300" height="300"></canvas>
    </div>
    <div>
      <div> scaling </div>
      <canvas id="canvas4" width="300" height="300"></canvas>
    </div>
  </body>
</html>
