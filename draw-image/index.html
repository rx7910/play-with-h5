<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="application/javascript">
      function draw() {
        var ctx = document.getElementById('canvas').getContext('2d');
        var img = new Image();
        img.onload = function() {
          ctx.drawImage(img, 0, 0);
          ctx.beginPath();
          ctx.moveTo(30, 96);
          ctx.lineTo(70, 66);
          ctx.lineTo(103, 76);
          ctx.lineTo(170, 15);
          ctx.stroke();
        };
        img.src = 'https://mdn.mozillademos.org/files/5395/backdrop.png';


        var ctx2 = document.getElementById('canvas_scale').getContext('2d');
        var img2 = new Image();
        img2.onload = function() {
          for (var i = 0; i < 4; i++) {
            for (var j = 0; j < 3; j++) {
              ctx2.drawImage(img2, j*50, i*38, 50, 38);
            }
          }
        }
        img2.src = 'https://mdn.mozillademos.org/files/5397/rhino.jpg';

      }
    </script>
  </head>
  <body onload="draw();">
    <canvas id="canvas" width="150" height="150"></canvas>
    <canvas id="canvas_scale" width="150" height="150"></canvas>
  </body>
</html>
